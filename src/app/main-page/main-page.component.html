<div class="parallax-window" data-parallax="scroll" data-image-src="./assets/IMG2237.jpg" style="height: 100vh"><h1><img
  src="./assets/logo_d_1.png" class="logo"></h1></div>
<div class='main-content' style="">

  <div class="container">
    <div class="row">
      <div class="col-xl-6 col-md-6" *ngFor="let data of textWelcome">
        <information-card [information]="data" (scroll)="scrollTo($event)" [btn1]="utc2019"
                          [btn2]="team"></information-card>
      </div>
    </div>
  </div>
</div>


<!--UCT2019-->
<div class="parallax-window" data-parallax="scroll" data-image-src="./assets/IMG_3442.JPG" style="height: 50vh"><h1
  class="bigTxt" style="padding: 150px" #utc2019>Uphill Champion Thun - 2019</h1></div>
<div class="main-content">
  <information-page></information-page>
</div>


<!--Contacts-->
<div class="parallax-window" data-parallax="scroll" data-image-src="./assets/DSC08248_2.JPG" style="height: 50vh"><h1
  class="bigTxt" style="padding: 150px" #team>Team</h1></div>
<div class="main-content">
  <div class="container">
    <div class="row">
      <ng-container *ngFor="let data of informationTeam">
        <div class="col-xl-6">
          <app-contact-card [cardInformation]="data"></app-contact-card>
        </div>
      </ng-container>
    </div>
  </div>
</div>


<div class="parallax-window" data-parallax="scroll" data-image-src="./assets/IMG_3263.JPG"
     style="height: 100vh; position:relative;">
  <app-footer></app-footer>
</div>
