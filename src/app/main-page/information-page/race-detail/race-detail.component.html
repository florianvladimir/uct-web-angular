<mat-expansion-panel (opened)="panelOpenState = true"
                     (closed)="panelOpenState = false"
                     [(expanded)]="expanded">
  <mat-expansion-panel-header>
    <mat-panel-title class="main-title">
      <span class="title bold">{{stageInfo.stage}} - {{stageInfo.stageName}}</span>
    </mat-panel-title>
    <mat-panel-description *ngIf="!panelOpenState">
      <span class="title description">{{stageInfo.distance}} km/{{stageInfo.altitude}} hm.</span>
    </mat-panel-description>
  </mat-expansion-panel-header>
  <iframe *ngIf="trustedMap" [src]='trustedMap' width='100%' height='350' frameborder='0' style='border:0'></iframe>
  <div class="cont">
    <div style="width: 80%; margin: 0 auto">
      <div class="row">
        <div class="col info"><p>Distanz</p><h2>{{stageInfo.distance}} KM</h2></div>
        <div class="col info"><p>HÃ¶henmeter</p><h2>{{stageInfo.altitude}}</h2></div>
        <div class="col info"><p>Time to Beat</p><h2>{{stageInfo.timeToBeat}}</h2></div>
        <div class="col info"><p>Datum</p><h2>{{stageInfo.date | date: 'dd. MMMM'}}</h2></div>
      </div>
    </div>
  </div>
  <div class="stage-description" [innerHTML]="stageInfo.description"></div>
</mat-expansion-panel>
