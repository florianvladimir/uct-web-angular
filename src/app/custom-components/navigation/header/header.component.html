<div class="example-container">
  <mat-toolbar class="navbar">
    <ng-container *ngIf="windowsSizeService.isMobile">
      <span>UCT</span>

      <!-- This fills the remaining space of the current row -->
      <span class="fill-space"></span>
      <button mat-icon-button (click)="snav.toggle()" style="float: end">
        <fa-icon [icon]="faBars"></fa-icon>
      </button>
    </ng-container>

    <ng-container *ngIf="!windowsSizeService.isMobile">
      <mat-toolbar-row>
        <button mat-button [routerLink]="['home']" (click)="scrollTo(null)">Home</button>

        <button mat-button [routerLink]="[nav.link]" [queryParams]="{page: nav.parameter}"
           (click)="scrollTo(nav.parameter)" *ngFor="let nav of navBarItems">{{nav.name}}</button>

      </mat-toolbar-row>
    </ng-container>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="windowsSizeService.isMobile ? 56 : 56">
    <mat-sidenav #snav [mode]="windowsSizeService.isMobile ? 'over' : 'side'"
                 [fixedInViewport]="windowsSizeService.isMobile" fixedTopGap="56" position="end">
      <mat-nav-list>
        <a mat-list-item class="nav-btn" [routerLink]="['home']" (click)="scrollTo(null)">Home</a>
        <a mat-list-item [routerLink]="[nav.link]" [queryParams]="{page: nav.parameter}"
           (click)="scrollTo(nav.parameter)" *ngFor="let nav of navBarItems">{{nav.name}}</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <ng-content>
      </ng-content>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
