<div class="contact-card">
  <div class="contact-card-pic" [style.background-image]='photoPath'>
  </div>

  <div class="contact-card-text">
    <h4 class="contact-card-title">{{cardInformation.subTitle}}</h4>
    <h3 class="contact-card-title">{{cardInformation.title}}</h3>
    <p>{{cardInformation.text}}</p>
  </div>
</div>
