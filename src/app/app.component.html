<mat-toolbar color="#ffcc00" class="navbar">
  <mat-toolbar-row>
    <a href="/home">
      <button mat-button class="nav-btn">Home</button>
    </a>
    <ng-container *ngIf="home.includes('home')">
      <button mat-button class="nav-btn" (click)="scrollTo('uct2019')">UCT 2019</button>
      <button mat-button class="nav-btn nav-team" (click)="scrollTo('team')">Team</button>
    </ng-container>
    <ng-container *ngIf="!home.includes('home')">
      <a href="/home?part=uct2019">
        <button mat-button class="nav-btn">UCT 2019</button>
      </a>
      <a href="/home?part=team">
        <button mat-button class="nav-btn nav-team">Team</button>
      </a>
    </ng-container>
    <button mat-button class="nav-btn" [matMenuTriggerFor]="menu">Etappen</button>
    <mat-menu #menu="matMenu">
      <ng-container *ngIf="!home.includes('stages')">
        <a href="/stages">
          <button mat-menu-item>Alle</button>
        </a>
        <a href="/stages?race=Rabeflue">
          <button mat-menu-item>Etappe 1</button>
        </a>
        <a href="/stages?race=Haltenegg">
          <button mat-menu-item>Etappe 2</button>
        </a>
        <a href="/stages?race=Vesuv">
          <button mat-menu-item>Etappe 3</button>
        </a>
      </ng-container>
      <ng-container *ngIf="home.includes('stages')">
        <button mat-menu-item>Alle</button>
        <button mat-menu-item (click)="scrollTo('Rabeflue')">Etappe 1</button>
        <button mat-menu-item (click)="scrollTo('Haltenegg')">Etappe 2</button>
        <button mat-menu-item (click)="scrollTo('Vesuv')">Etappe 3</button>
      </ng-container>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>

<router-outlet></router-outlet>

<app-footer></app-footer>
